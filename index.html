<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <img class="icon" src="/icons/dashboard.svg" alt="dashboard icon">
        <div>Dashboard</div>
      </div>
      
      <div class="sidebar-nav-items">
        <div class="flex">
          <img class="icon" src="/icons/home.svg" alt="home icon">
          <div>Home</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/profile.svg" alt="profile icon">
          <div>Profile</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/messages.svg" alt="home icon">
          <div>Messages</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/history.svg" alt="home icon">
          <div>History</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/tasks.svg" alt="home icon">
          <div>Tasks</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/communities.svg" alt="home icon">
          <div>Communities</div>
        </div>
      </div>
      
      <div class="sidebar-nav-items">
        <div class="flex">
          <img class="icon" src="/icons/settings.svg" alt="home icon">
          <div>Settings</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/support.svg" alt="profile icon">
          <div>Support</div>
        </div>
        <div class="flex">
          <img class="icon" src="/icons/privacy.svg" alt="home icon">
          <div>Privacy</div>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="header-top">
        <div class="top-left">
          <img src="icons/search.svg" alt="share icon">
          <input type="search">
        </div>
        <div class="top-right">
          <img src="icons/notifications.svg" alt="notifications icon">
          <img id="profile-pic-small" src="profile-pics/panda.jpg" alt="panda profile pic">
          <div>Inshal Haq</div>
        </div>
      </div>

      <div class="header-bot">
        <div class="bot-left">
          <img id="profile-pic-big" src="profile-pics/panda.jpg" alt="panda profile pic">
          <div class="profile-greeting">
            <div class="greeting">Hi there,</div>
            <div class="profile-name">Inshal Haq (@inshal)</div>
          </div>
        </div>
        <div class="bot-right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="content"></div>
  </div>
</body>
</html>
